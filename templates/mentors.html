<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/main.css">
    <title>Mentors and schools</title>
</head>
<body>
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>School</th>
            <th>Country</th>
        </tr>
        {% for tuple in data_set %}
        <tr>
            {% for information in tuple %}
                <td> {{ information }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
